steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - |
        docker pull gcr.io/$PROJECT_ID/sweetspot-build:latest || exit 0
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/sweetspot:latest
      - --cache-from=gcr.io/$PROJECT_ID/sweetspot-build:latest
      - .
images:
 - gcr.io/$PROJECT_ID/sweetspot:latest
timeout: 30m
