steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker pull gcr.io/$PROJECT_ID/sweetspot:latest || exit 0
  - name: "gcr.io/cloud-builders/docker"
    timeout: 30m
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/sweetspot:latest",
        "--cache-from=gcr.io/$PROJECT_ID/sweetspot:latest",
        ".",
      ]
images: ["gcr.io/$PROJECT_ID/sweetspot:latest"]
options:
  machineType: 'N1_HIGHCPU_8'
timeout: 30m
